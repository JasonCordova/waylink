        <script>
            document.addEventListener("DOMContentLoaded", function () {

                const copyButton = document.getElementById("copy-url");
                const flags = document.getElementById("flags");

                document.querySelectorAll(".utc-date").forEach(el => {
                    const utcString = el.getAttribute("data-utc");
                    if (!utcString) return;
                    const date = new Date(utcString + "Z");
                    el.textContent = date.toLocaleDateString(undefined, {
                        month: "2-digit",
                        day: "2-digit",
                        year: "numeric"
                    });
                });

                document.querySelectorAll(".utc-time").forEach(el => {
                    const utcString = el.getAttribute("data-utc");
                    if (!utcString) return;
                    const date = new Date(utcString + "Z");
                    el.textContent = date.toLocaleTimeString(undefined, {
                        hour: "numeric",
                        minute: "2-digit",
                        hour12: true
                    });
                });

                copyButton.addEventListener("click", async () => {

                    const path = copyButton.dataset.url;
                    const fullUrl = window.location.origin + path;

                    try {
                        await navigator.clipboard.writeText(fullUrl);

                        const newFlag = document.createElement("div");
                        newFlag.innerText = "Copied to clipboard";
                        newFlag.classList.add("flag");
                        flags.append(newFlag);

                        setTimeout(() => {
                            newFlag.classList.add("adding");
                        }, 200);

                        setTimeout(() => {
                            newFlag.classList.remove("adding");
                        }, 2000);

                        setTimeout(() => {
                            newFlag.remove();
                        }, 2200);

                    } catch (err) {
                        console.error("Failed to copy:", err);
                    }
                });

            });
        </script>
