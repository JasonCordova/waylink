<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Waylink | URLs</title>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.typekit.net/unu8iqb.css">
</head>
<body>

    <div th:replace="fragments/header :: headerFragment('sticky')"></div>

    <div class="content">
        <table class="table">
            <tr class="table-header">
                <th>ID</th>
                <th>Short URL</th>
                <th>Long URL</th>
                <th>Created On</th>
                <th>&nbsp;&nbsp;&nbsp;</th>
            </tr>
            <tr th:each="url : ${urls}">

                <td th:text="@{${url.id}}"></td>
                <td>
                    <a th:href="@{/{shortUrl}(shortUrl=${url.shortUrl})}" th:text="${url.shortUrl}"></a>
                </td>
                <td>
                    <a class="table-url" th:href="${url.longUrl}" th:text="${url.longUrl}"></a>
                </td>
                <td th:text="${#temporals.format(url.createdOn, 'MM/dd/yyyy')}"></td>
                <td>
                    <a th:href="@{/{shortUrl}/stats(shortUrl=${url.shortUrl})}">
