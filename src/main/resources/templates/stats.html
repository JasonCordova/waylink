<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Waylink | URLs</title>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.typekit.net/unu8iqb.css">

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>

<div th:replace="fragments/header :: headerFragment('sticky')"></div>


<div class="content">

    <h2>Records</h2>
    <table class="table">
        <tr class="table-header">
            <th>ID</th>
            <th>URL ID</th>
            <th>Clicked On</th>
            <th>Time Zone</th>
        </tr>
        <tr th:each="record : ${records}">

            <td th:text="${record.id}"></td>
            <td th:text="${record.urlId}"></td>
            <td th:text="${record.clickedAt}"></td>
            <td th:text="${record.timeZone}"></td>

        </tr>
    </table>

</div>

</body>
</html>
